{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Marcus has written {{blogs.count}} blog{{blogs.count|pluralize}}</h1>

    {% for blog in blogs.all %}
        <a href="{% url 'detail' blog.id %}"><h1>{{blog.title}}</h1></a>
        <p>{{blog.body|truncatechars:75}}</p>
        <h4>{{ blog.pub_date|date:"M d Y"| upper }}</h4>
    {% endfor %}
{% endblock %}
